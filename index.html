<body>


<!--tabbed menu-->
<div class="container-fluid">
    <h4>Satellite Tracker</h4>
    <h5>Tracks 1738 artificial satellites currently orbiting Earth</h5>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#tab1">Satellite Information</a></li>
        <li><a data-toggle="tab" href="#tab2">Orbits and Orbit types</a></li>
        <li><a data-toggle="tab" href="#tab3">Users and Purposes</a></li>
    </ul>

    <div class="tab-content">
        <!--tab1 Satellite Info-->
        <div id="tab1" class="tab-pane fade in active">
            <!--How satellites revolve-->
            <div id="motionsvgdiv" class="col-md-10"></div>
            <div class="container col-sm-2" id="infobox"></div>
        </div>


        <!--tab2  ORBITS-->
        <div id="tab2" class="tab-pane fade">
            <div class="row">
                <br>
                <div id="Selection1" class="col-sm-6 text-right">
                    Select Country:
                    <select id="Country" onchange="select()">
                        <option value="USA" >USA</option>
                        <option value="Russia" >Russia</option>
                        <option value="China" >China</option>
                        <option value="South Korea" >South Korea</option>
                        <option value="Germany" >Germany</option>
                        <option value="India" >India</option>
                        <option value="Japan" >Japan</option>
                        <option value="Norway" >Norway</option>
                        <option value="All" selected="selected">All</option>
                    </select>
                </div>
                <div id="Selection2" class="col-sm-6 text-left">
                    Select Users:
                    <select id="Users" onchange="select()">
                        <option value="Civil" >Civil</option>
                        <option value="Military" >Military</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Government">Government</option>
                        <option value="All" selected="selected">All</option>

                    </select>
                </div>
            </div>

            <div class="row">
                <div id="containerEllipses" class="col-sm-8">
                    <svg id="ellipsesvg"></svg>
                </div>
                <div class="col-sm-4" id="zoomableScatter">
                    <svg id="scattersvg"></svg>
                </div>
            </div>
            <!--<div class="col-sm-5" id="radarchart"></div>-->
        </div>


        <!--tab3 Usage and purpose-->
        <div id="tab3" class="tab-pane fade">

            <div class="container col-sm-12" id="linechart1">
                <script type="text/javascript" src="js/satCount.js"></script>
                <script type="text/javascript" src="js/temp.js"></script>

            </div>
            <div class="container col-sm-6" id="linechart"></div>
            <div class="container col-sm-6" id="bar"></div>
        </div>

    </div>
</div>


<!--Our Script files-->
