    <body>
        <h4>Satellite Tracker</h4>
        <h5>Tracks 1738 artificial satellites currently orbiting Earth</h5>


        <!--left menu-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <div id="MainMenu">
                        <div class="list-group panel">
                            <a href="#count" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu">Country</a>
                            <div class="collapse list-group-submenu" id="count">
                                <a href="javascript:;" class="list-group-item li" onclick="usa();">USA</a>
                                <a href="javascript:;" class="list-group-item li" onclick="ind();">India</a>
                                <a href="javascript:;" class="list-group-item li" onclick="rus();">Russia</a>
                                <a href="javascript:;" class="list-group-item li" onclick="fr();">France</a>
                                <a href="javascript:;" class="list-group-item li" onclick="chi();">China</a>
                                <a href="javascript:;" class="list-group-item li" onclick="all();">All</a>
                            </div>
                            <a href="#purpose" class="list-group-item list-group-item" data-toggle="collapse" data-parent="#MainMenu">Purpose</a>
                            <div class="collapse list-group-submenu" id="purpose">
                                <a href="javascript:;" class="list-group-item li" onclick="com();">Communication</a>
                                <a href="javascript:;" class="list-group-item li" onclick="met();">Meteorology</a>
                                <a href="javascript:;" class="list-group-item li" onclick="tec();">Technology research</a>
                                <a href="javascript:;" class="list-group-item li" onclick="gps();">GPS/GLONASS</a>
                                <a href="javascript:;" class="list-group-item li" onclick="sur();">Surveillance</a>
                                <a href="javascript:;" class="list-group-item li" onclick="all();">All</a>

                            </div>
                            <a href="#user" class="list-group-item list-group-item" data-toggle="collapse" data-parent="#MainMenu">User</a>
                            <div class="collapse list-group-submenu" id="user">
                                <a href="javascript:;" class="list-group-item li" onclick="civ();">Civil</a>
                                <a href="javascript:;" class="list-group-item li" onclick="mil();">Military</a>
                                <a href="javascript:;" class="list-group-item li" onclick="commercial();">Commercial</a>
                                <a href="javascript:;" class="list-group-item li" onclick="govt();">Government</a>
                                <a href="javascript:;" class="list-group-item li" onclick="all();">All</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div id="svgdiv"></div>
        <div class="container col-sm-10" id="radarchart"></div>
        <div class="container col-sm-12" style="background-color:lightpink;" id="linechart"></div>
        <div class="container col-sm-12"  id="bar"></div>




        <!--ellipses-->
        <div id="containerEllipses">
            <div id="Selection">
                Select Country:
                <select id = "Country" onchange="selectCountry()">
                    <option value ="USA" selected="selected">USA</option>
                    <option value ="Russia" selected="selected">Russia</option>
                    <option value ="India" selected="selected">India</option>
                    <option value ="NR" selected="selected">NR</option>
                </select>
            </div>
        </div>
        <svg id="ellipsesvg"></svg>

        <div id="zoomableScatter">
            <button type="button" id="transition-axis">Transition axis</button>
        </div>
        <svg id="zoomsvg"></svg>




        <!--jquery-->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="js/satellite.js"></script> <!--data-->

        <script src="js/leftmenuhandler.js" type="text/javascript"></script>
        <script src="js/ellipses.js" type="text/javascript"></script>
        <script src="js/zoomablescatter.js" type="text/javascript"></script>
        <script src="js/main.js"></script> <!--moving satellite-->
